<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page with Custom Graphs</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>

    <!-- Graph on Left, Info on Right -->
    <div class="section alternating">
        <div class="graph-container">
            <!-- Embed your graph here -->
            <img src="path-to-your-graph1.png" alt="Graph 1">
        </div>
        <div class="info-container">
            <h2>Graph 1 Info</h2>
            <p>Explanation or details about Graph 1.</p>
        </div>
    </div>

    <!-- Info on Left, Graph on Right -->
    <div class="section alternating reverse">
        <div class="info-container">
            <h2>Graph 2 Info</h2>
            <p>Explanation or details about Graph 2.</p>
        </div>
        <div class="graph-container">
            <!-- Embed your graph here -->
            <img src="path-to-your-graph2.png" alt="Graph 2">
        </div>
    </div>

    <!-- Centered Graph with Info Below -->
    <div class="section centered">
        <div class="graph-container">
            <!-- Embed your graph here -->
            <img src="path-to-your-graph3.png" alt="Graph 3">
        </div>
        <div class="info-container below">
            <h2>Graph 3 Info</h2>
            <p>Explanation or details about Graph 3.</p>
        </div>
    </div>

</body>
</html>
